<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link href="css/prompts.css" rel="stylesheet"/> -->

        <title>MixItUp Demo - Basic</title>
    </head>
    <body>
        <div class="controls">
            <button type="button" class="control" data-filter="all">All</button>
            <button type="button" class="control" data-filter=".green">Green</button>
            <button type="button" class="control" data-filter=".blue">Blue</button>
            <button type="button" class="control" data-filter=".pink">Pink</button>
            <button type="button" class="control" data-filter="none">None</button>
        </div>

        <div class="promptsContainer">
            <div class="mix green">1</div>
            <div class="mix green">2</div>
            <div class="mix blue">3</div>
            <div class="mix pink">4</div>
            <div class="mix green">5</div>
            <div class="mix blue">6</div>
            <div class="mix pink">7</div>
            <div class="mix blue">8</div>

            <div class="gap"></div>
            <div class="gap"></div>
            <div class="gap"></div>
        </div>

        <script src="js/mixitup.min.js"></script>

        <script>
            var containerEl = document.querySelector('.promptsContainer');

            var mixer = mixitup(containerEl);
        </script>
    </body>
</html>
