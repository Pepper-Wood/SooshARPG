
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Visual Trade Center</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/materialize_trade.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
    .informationPanel {
      padding: 5px;
      background-color: #fff;
      border-radius: 2px;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h2 style="text-align:center;background-color:rgba(255,255,255,0.7);border-radius:10px">Visual Trade Center</h2>
    <div class="row">
      <span class="informationPanel">White BG indicates an approved listing on the <a target="_blank" href="http://sushidogs.deviantart.com/journal/Trade-Center-547532152">Sushidogs Trade Center</a></span>
      <span class="informationPanel" style="background-color:#ffe082">Yellow BG indicates this listing is not officially recognized yet by the Sushidog group. Be careful in the event these trades are scams.</span>
    </div>

    <div class="row">
      <span class="checkboxWrapper"><input type="checkbox" class="filled-in" id="wp_checkbox" /><label for="wp_checkbox">Witchpaws Sushi Dogs</label></span>
      <span class="checkboxWrapper"><input type="checkbox" class="filled-in" id="nonwp_checkbox" /><label for="nonwp_checkbox">MYO/Guest Sushi Dogs</label></span>
      <span class="checkboxWrapper"><input type="checkbox" class="filled-in" id="sale_checkbox" /><label for="sale_checkbox">Sale</label></span>
      <span class="checkboxWrapper"><input type="checkbox" class="filled-in" id="trade_checkbox" /><label for="trade_checkbox">Trade</label></span>
      <span class="checkboxWrapper"><input type="checkbox" class="filled-in" id="contest_checkbox" /><label for="contest_checkbox">Contest</label></span>
      <button type="button" id="filterButton" class="btn btn-success">Add Filter</button>
    </div>

    <div id="loader"></div>
    <div id="sooshOutput" class="animate-bottom" style="display:none;"></div>
  </div>

  <!-- JavaScripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/tabletop.js"></script>
  <script src="js/taffy.js"></script>
  <script type="text/javascript">
    var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1H2KbU3vP8l03VNP-x8fcB9T7nEXyTo12qCsYHcrp3dY/pubhtml';

    // -----------------------------------------------------------------------------------------------------------------------
    $(document).ready( function() {
      // generate a random background out of the 4 ones
      var bgName = "url('img/tilebg2_small.png')";
      $("body").css({"background-image":bgName});

      Tabletop.init( { key: public_spreadsheet_url,
                       callback: showInfo,
                       simpleSheet: true } )
    });

    // -----------------------------------------------------------------------------------------------------------------------
    function showInfo(data, tabletop) {
      // PARSE GOOGLE SHEETS INTO TAFFYDB
      var tradeCenter = TAFFY();
      $.each( tabletop.sheets("Sheet1").all(), function(i, soosh) {
        tradeCenter.insert({ "wp":soosh.wp,
                             "sooshName":soosh.sooshName,
                             "masterlistUrl":soosh.masterlistUrl,
                             "imgUrl":soosh.imgUrl,
                             "lookingFor":soosh.lookingFor,
                             "seeking":soosh.seeking,
                             "journalLink":soosh.journalLink,
                             "removeDate":soosh.removeDate,
                             "official":soosh.official
        });
      });

      // OUTPUT FLAGS
      var wp_check = $("#wp_checkbox").is(':checked');
      var nonwp_check = $("#nonwp_checkbox").is(':checked');
      var sale_check = $("#sale_checkbox").is(':checked');
      var trade_check = $("#trade_checkbox").is(':checked');
      var contest_check = $("#contest_checkbox").is(':checked');

      // PARSE TAFFYDB FOR RESULTS
      var sooshOutput = "<div class='row'>";
      var rowCounter = -1;
      // add row css depending on viewing window
      var ROW_ENTRIES = 4; // 4 is for desktop viewing
      if (window.innerWidth <= 800 && window.innerHeight <= 600) { ROW_ENTRIES = 2; } // 2 is for mobile viewing
      tradeCenter().order("sooshName asec").each(function (soosh) {
        if ((wp_check && ((soosh.wp).includes("x")))
          || (nonwp_check && !((soosh.wp).includes("x")))
          || (sale_check && ((soosh.lookingFor).includes("sale")))
          || (trade_check && ((soosh.lookingFor).includes("trade")))
          || (contest_check && ((soosh.lookingFor).includes("contest")))
          || (!wp_check && !nonwp_check && !sale_check && !trade_check && !contest_check)  ) {
          rowCounter += 1;
          if (rowCounter % ROW_ENTRIES == 0) { sooshOutput += "</div><div class='row'>"; }
          sooshOutput += "<div class='col-xs-6 col-sm-6 col-md-3 col-lg-3'>";
          if ((soosh.official).includes("no")) { sooshOutput += "<div class='card' style='background-color:#ffe082'>"; }
          else { sooshOutput += "<div class='card'>"; }
          sooshOutput += "<a target='_blank' href='" + soosh.journalLink +"'>";
          if ((soosh.official).includes("no")) { sooshOutput += "<div class='card-image' style='background-color:#ffe082'>"; }
          else { sooshOutput += "<div class='card-image'>"; }
          sooshOutput += "<img class='sooshImg' src='" + soosh.imgUrl + "'>";
          sooshOutput += "<div style='position:absolute;top:0px;left:0px;'>"
          if ((soosh.lookingFor).includes("sale")) { sooshOutput += "<button type='button' class='btn btn-danger'>Sale</button>"; }
          if ((soosh.lookingFor).includes("trade")) { sooshOutput += "<button type='button' class='btn btn-success'>Trade</button>"; }
          if ((soosh.lookingFor).includes("contest")) { sooshOutput += "<button type='button' class='btn btn-primary'>Contest</button>"; }
          sooshOutput += "</div></div></a>";
          sooshOutput += "<div style='padding:0px 5px 5px 5px;padding-right:5px;'><b style='font-size:20px'><a target='_blank' href='" + soosh.masterlistUrl + "'>" + soosh.sooshName + "</a></b><br><b>Looking For:</b> " + soosh.seeking + "</div>";
          sooshOutput += "</div></div>";
        }
      });
      // get rid of loader and replace with content
      sooshOutput += "</div>";
      $("#loader").css({"display":"none"});
      $("#sooshOutput").html(sooshOutput);
      $("#sooshOutput").css({"display":"block"});
    }

    // -----------------------------------------------------------------------------------------------------------------------
    $( "#filterButton" ).click(function() {
      $("#loader").css({"display":"inline"});
      Tabletop.init( { key: public_spreadsheet_url,
                       callback: showInfo,
                       simpleSheet: true } )
    });
  </script>
</body>
</html>
